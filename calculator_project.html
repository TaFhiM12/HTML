<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
        .calculator {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            height: 60px;
            text-align: right;
            font-size: 32px;
        }
        .calculator button {
            height: 60px;
            font-size: 24px;
        }
    </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="calculator bg-sky-500 p-6 rounded-lg shadow-lg">
            <input type="text" id="display"
                class="w-full mb-4 p-2 border bg-white border-gray-300 rounded"
                disabled>
            <div class="grid grid-cols-4 gap-4">
                <button class="bg-gray-200 rounded "
                    onclick="clearDisplay()">C</button>
                <button class="bg-gray-200 rounded "
                    onclick="deleteLast()">DEL</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('%')">%</button>
                <button class="bg-orange-500 rounded text-black"
                    onclick="appendToDisplay('/')">/</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('7')">7</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('8')">8</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('9')">9</button>
                <button class="bg-orange-500 rounded text-black"
                    onclick="appendToDisplay('*')">*</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('4')">4</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('5')">5</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('6')">6</button>
                <button class="bg-orange-500 rounded text-black"
                    onclick="appendToDisplay('-')">-</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('1')">1</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('2')">2</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('3')">3</button>
                <button class="bg-orange-500 rounded text-black"
                    onclick="appendToDisplay('+')">+</button>
                <button class="bg-gray-200 rounded  col-span-2"
                    onclick="appendToDisplay('0')">0</button>
                <button class="bg-gray-200 rounded "
                    onclick="appendToDisplay('.')">.</button>
                <button class="bg-white rounded text-black"
                    onclick="calculateResult()">=</button>
            </div>
        </div>

        <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
    </body>
</html>
